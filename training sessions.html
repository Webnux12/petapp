<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .duration {
            text-align: center;
        }
        .none { color: green; }
        .moderate { color: orange; }
        .high { color: red; }
    </style>
</head>
<body>
    <h2>Training Sessions</h2>
    <table>
        <thead>
            <tr>
                <th>Date & Time</th>
                <th>Trainer</th>
                <th>Duration (min)</th>
                <th>Venue</th>
                <th>Distractions</th>
                <th>Type</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {{#each items}}
            <tr>
                <td>{{Date_Time}}</td>
                <td>{{Trainer}}</td>
                <td class="duration">{{Duration}}</td>
                <td>{{Venue}}</td>
                <td class="{{toLowerCase Distractions}}">{{Distractions}}</td>
                <td>{{Session_Type}}</td>
                <td>{{Description}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
