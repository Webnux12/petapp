<!DOCTYPE html>
<html>
<head>
    <style>
        table { width:100%; border-collapse:collapse; }
        th, td { padding:10px; border:1px solid #ddd; }
        th { background:#f5f5f5; }
        .none { color:green; }
        .moderate { color:orange; }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Trainer</th>
                <th>Duration</th>
                <th>Venue</th>
                <th>Distractions</th>
                <th>Type</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {{#each training_sessions}}
            <tr>
                <td>{{date}}</td>
                <td>{{trainer}}</td>
                <td>{{duration}} min</td>
                <td>{{venue}}</td>
                <td class="{{distractions}}">{{distractions}}</td>
                <td>{{type}}</td>
                <td>{{description}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
