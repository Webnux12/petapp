<!DOCTYPE html>
<html>
<head>
    <style>
        table { width:100%; border-collapse:collapse; margin-top:20px; }
        th { background:#f2f2f2; text-align:left; padding:10px; border:1px solid #ddd; }
        td { padding:8px; border:1px solid #ddd; }
        .notes-cell { max-width:200px; }
    </style>
</head>
<body>
    <h2>Diet Schedule</h2>
    <table>
        <thead>
            <tr>
                <th>Breakfast</th>
                <th>Lunch</th>
                <th>Dinner</th>
                <th class="notes-cell">Notes</th>
            </tr>
        </thead>
        <tbody>
            {{#each items}}
            <tr>
                <td>{{Breakfast}}</td>
                <td>{{Lunch}}</td>
                <td>{{Dinner}}</td>
                <td class="notes-cell">{{Notes}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
